<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Shadow Depth Effect</title>
    <style>
        .depth-box {
            width: 300px;
            height: 200px;
            background-color: #ffffff;
            margin: 50px;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 10px 15px 20px -5px rgba(0, 0, 0, 0.3), 0px 20px 30px 0px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="depth-box">
        This box has a shadow with depth.
    </div>
</body>
</html>
